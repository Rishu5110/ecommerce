<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>SignUp Page</h1>

    <form>

        <label for="username">Username:</label>
        <input type="text" name="username" id="signup_username" required>

        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="signup_email" required>

        <br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="signup_password" required>

        <br><br>

        <label for="cpassword">Confirm Password</label>
        <input type="password" name="cpassword" id="signup_cpassword" required>

        <br><br>

        <button id="signup_btn" type="button" onclick="signup()">Submit</button>

    </form>
    <br><br>
    <a href="./login.html">Already Have An Account? Login</a>

    <script src="../assests/js/common/users.js"></script>


</body>
</html>
