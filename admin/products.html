<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin - Products</title>

    <link rel="stylesheet" href="../assests/css/admin/products.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body onload="admin_get_products()" style="padding: 10px;">

    <div class="heading">
        <h1>Products</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProducts">Add New Product</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>S. No</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Quantity Status</th>
                <th>Featured</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="admin_product_table">

            <!-- Data loaded from products.js file -->

        </tbody>
    </table>


    <!-- Add Product Modal -->

    <div class="modal fade" id="addProducts" tabindex="-1" aria-labelledby="addProductsLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addProductsLabel">Add New Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="product-input-box">
                        <label for="product_image">Product Image: </label>
                        <input type="text" name="product_image_url" id="product_image_url">
                    </div>

                    <div class="product-input-box">
                        <label for="product_name">Product Name: </label>
                        <input type="text" name="product_name" id="product_name">
                    </div>

                    <div class="product-input-box">
                        <label for="product_price">Product Price: </label>
                        <input type="number" name="product_price" id="product_price">
                    </div>

                    <div class="product-input-box">
                        <label for="product_category">Product Category: </label>
                        <input type="text" name="product_category" id="product_category">
                    </div>

                    <div class="product-input-box">
                        <label for="product_quantity">Product Quantity: </label>
                        <input type="number" name="product_quantity" id="product_quantity">
                    </div>

                    <div class="product-input-box">
                        <label for="product_description">Product Description: </label>
                        <textarea name="product_description" id="product_description" rows="2"></textarea>
                    </div>
                    <div class="product-input-box">
                        <label for="product_featured">is Featured?: </label>
                        <input type="checkbox" name="product_featured" id="product_featured">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="addProduct()" type="button" class="btn btn-primary">Add Product</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="editProducts" tabindex="-1" aria-labelledby="editProductsLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">                        
                    <h1 class="modal-title fs-5" id="editProductsLabel">Edit Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="product-input-box">
                        <label for="product_image">Product Image: </label>
                        <input value= type="text" name="product_image_url" id="edit_product_image_url">
                    </div>

                    <div class="product-input-box">
                        <label for="product_name">Product Name: </label>
                        <input value=type="text" name="product_name" id="edit_product_name">
                    </div>

                    <div class="product-input-box">
                        <label for="product_price">Product Price: </label>
                        <input type="number" name="product_price" id="edit_product_price">
                    </div>

                    <div class="product-input-box">
                        <label for="product_category">Product Category: </label>
                        <input type="text" name="product_category" id="edit_product_category">
                    </div>

                    <div class="product-input-box">
                        <label for="product_quantity">Product Quantity: </label>
                        <input type="number" name="product_quantity" id="edit_product_quantity">
                    </div>

                    <div class="product-input-box">
                        <label for="product_description">Product Description: </label>
                        <textarea name="product_description" id="edit_product_description" rows="2"></textarea>
                    </div>
                    <div class="product-input-box">
                        <label for="product_featured">is Featured?: </label>
                        <input type="checkbox" name="product_featured" id="edit_product_featured">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="saveProductChanges()" type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../assests/js/common/products.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

</body>

</html>
